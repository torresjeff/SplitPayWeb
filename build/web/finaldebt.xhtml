<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Final Debt Resolution</title>
    </h:head>
    <h:body>
        <h1>Final Debt Resolution</h1>
        <br/>
        
        <f:view>
            
            
            <h:form>
                <h:outputText value="Grupo: #{finalDebtController.grupoId}" />
                <h1><h:outputText value="Usuarios"/></h1>
                <h:dataTable value="#{finalDebtController.usuarios}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Phonenumber"/>
                        </f:facet>
                        <h:outputText value="#{item.phonenumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Grupo"/>
                        </f:facet>
                        <h:outputText value="#{item.grupo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AuthCc"/>
                        </f:facet>
                        <h:outputText value="#{item.authCc}"/>
                    </h:column>
                </h:dataTable>
                <h:outputText value="#{finalDebtController.totalDebt}"/>
                <h:commandButton value="Final Debt Resolution" action="#{finalDebtController.finalDebtResolution()}"/>
                <br/>
                <h:commandButton value="Pagar" action="#{memberToMemberController.pagar()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
