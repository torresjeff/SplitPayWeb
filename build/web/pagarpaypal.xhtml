<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagar con PayPale</title>
    </h:head>
    <h:body>
        <h1>Pagar con PayPal</h1>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{payPalController.usuariosxgrupo}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Deuda"/>
                        </f:facet>
                        <h:outputText value="#{item.deuda}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Grupo"/>
                        </f:facet>
                        <h:outputText value="#{item.grupo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{item.usuario}"/>
                    </h:column>
                </h:dataTable>
                <h:outputText value="#{payPalController.pagado}"/>
                Cantidad a pagar: <h:inputText value="#{payPalController.cantidadAPagar}"/>
                <br/>
                <h:commandButton value="Pagar" action="#{payPalController.pagar()}"/>
            </h:form>
        </f:view>


    </h:body>
</html>
