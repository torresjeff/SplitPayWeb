<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form>
                 
                <table style="width: 700px; text-align: center; margin-left: auto; margin-right: auto; border-style: double" cellpadding="2" cellspacing="2">
                    <tr>
                        <td style="text-align: center; vertical-align: top;">
                            <p><h1><b>SplitPay</b></h1></p>
                        </td>
                    </tr>
                </table>
                 
                <br/>
                <br/>
                <br/>
            </h:form>
            
                
            <h:form>
                <center>
                
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Grupos"/></h1>
                        <h:dataTable value="#{indexController.grupos}" var="item" binding="#{indexController.dataTable}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cerrado"/>
                                </f:facet>
                                <h:outputText value="#{item.cerrado}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Pendientecierre"/>
                                </f:facet>
                                <h:outputText value="#{item.pendientecierre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Lider"/>
                                </f:facet>
                                <h:outputText value="#{item.lider}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="">
                                    <h:outputText value="Lider"/>
                                </f:facet>
                                <h:commandButton value="Seleccionar" action="#{indexController.sleccionarGrupo()}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

                
                

                </center>
            </h:form>
            
    </h:body>
</html>
